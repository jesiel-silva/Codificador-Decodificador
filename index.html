<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/f5a1272db0.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css" />

  <title>Codificador | Decodificador</title>
</head>

<body>
  <header>
    <div class="content-header">
      <div class="logo">
        <a href="https://www.alura.com.br/" target="_blank"><img src="./assets/image/logo.svg" alt="Logo do sistema" />
          <h1>lura</h1>
        </a>
      </div>

      <div class="header-title">
        <h2>codificador | decodificador</h2>
      </div>
    </div>
  </header><!-- End Header -->

  <main>
    <section class="content-main">

      <div class="main-left">
        <div class="left-conteudo">

          <div class="left-textarea">
            <textarea name="inputTextArea" id="inputTextArea" rows="5" maxlength="644" placeholder="Digite seu texto aqui... até 644 caracteres"></textarea>

            <div class="main-left-btn">
              <p id="msgMinuscula" style="display: none;"><i class="fa-solid fa-circle-exclamation"></i>Apenas letras minúsculas e sem acento.</p>
              <input id="btnCript" type="button" value="Criptografar" />
              <input id="btnDescript" type="button" value="Descriptografar" />
            </div>

          </div>
        </div>
      </div>

      <div class="main-right">
        <div class="right-conteudo">

          <div class="right-mensagem" id="rightMesagem">
            <img src="./assets/image/img.svg" alt="" />

            <div class="right-texto">
              <h2>Nenhuma mensagem encontrada</h2>
              <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
          </div>

          <div class="right-textarea" id="ativaOutArea" style="display: none;">
            <textarea name="right-text" id="outTextArea" rows="5" maxlength="644"></textarea>
            <input id="btnCopiar" type="button" value="Cópiar" />
          </div>

        </div>
      </div>

    </section>
  </main><!-- End Main -->

  <footer>
    <div class="content-footer">
      <div class="footer-text">
        <h2>Desenvolvido por - Jesiel Silva</h2>
      </div>
      <div class="footer-ms">
        <a href="https://www.linkedin.com/in/jesiel-silva" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.instagram.com/jesielsilva64/?next=%2F" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="https://twitter.com/JesielS94174824" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <script src="./assets/js/index.js"></script>
</body>

</html>
